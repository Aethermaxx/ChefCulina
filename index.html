<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chef Culina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #E4E5E8;
        --surface: #FFFFFF;
        --border: #D1D5DB;
        --primary: #5AB07F;
        --primary-dark: #4a9a6f;
        --primary-light: #e1f3e9;
        --text-heading: #9B3D10;
        --text-primary: #1F2937;
        --text-secondary: #4B5563;
        --accent-red: #C4204D;
        --accent-lavender: #B4B3DB;
        
        /* Font Stacks */
        --font-stack-display: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
        --font-stack-body: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .dark {
        --background: #111827;
        --surface: #1f2937;
        --border: #374151;
        --primary: #5AB07F;
        --primary-dark: #6ee7b7;
        --primary-light: rgba(90, 176, 127, 0.1);
        --text-heading: #e9bfab;
        --text-primary: #F9FAFB;
        --text-secondary: #9CA3AF;
        --accent-red: #f472b6;
        --accent-lavender: #c4b5fd;
      }
      html, body, #root {
        height: 100vh;
        overflow: hidden;
      }
      body {
        background-color: var(--background);
        background-image: 
            radial-gradient(at 0% 0%, rgba(90, 176, 127, 0.15) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(180, 179, 219, 0.15) 0px, transparent 50%);
        background-attachment: fixed;
        font-family: var(--font-stack-body);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-stack-display);
        color: var(--text-heading);
        letter-spacing: -0.025em;
      }
      .font-heading { 
        font-family: var(--font-stack-display); 
        letter-spacing: -0.025em;
      }
      .font-body { font-family: var(--font-stack-body); }

      /* Glass Button */
      .glass-button {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      .glass-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(circle at 50% 0%, var(--primary), transparent 70%);
        opacity: 0.6;
        transition: opacity 0.3s ease-in-out;
        z-index: -1;
      }
      .glass-button:hover::before {
        opacity: 0.8;
      }
       .glass-button:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(90, 176, 127, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4B5563;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }

      /* Animations */
      @media print {
        html, body, #root {
          height: auto;
          overflow: visible;
        }
        body {
          background-color: white !important;
          background-image: none !important;
        }
        body.is-printing .hide-on-print {
          display: none !important;
        }
        body.is-printing .recipe-card:not(.is-printing-this-one) {
          display: none !important;
        }
        .is-printing-this-one {
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .is-printing-this-one .no-print {
          display: none !important;
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
      }
      
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
      }
      
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.3s ease-out;
      }
      
      @keyframes slideInFromRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in {
        animation: slideInFromRight 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
